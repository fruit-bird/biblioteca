{% extends "base.html" %}
{% load static %}
{% block title %}
    <h1 class="text-center">Profile</h1>
{% endblock title %}
{% block content %}
    <div class="text-center">
        <button class="btn btn-primary btn-lg">
            {% if user.profile_picture != "images/default_profile_pic.jpg" %}
                <img class="img-fluid rounded-circle"
                     height=""
                     width=""
                     alt="Profile picture"
                     src="{{ user.profile_picture }}">
            {% else %}
                <img class="img-fluid rounded-circle"
                     height=""
                     width=""
                     alt="Profile picture"
                     src="{% static "users/images/default_profile_pic.jpg" %}">
            {% endif %}
        </button>
        <div class="mt-4">
            <h3>{{ user.first_name }} {{ user.last_name }}</h3>
            <p class="lead">{{ user.username }}</p>
            <p class="lead">{{ user.email }}</p>
        </div>
        <div class="mt-4">
            <a class="btn btn-primary me-2" href="{% url "users:profile-edit" %}">Edit Profile</a>
            <a class="btn btn-danger" href="{% url "users:logout" %}">Logout</a>
        </div>
        <div class="mt-4">
            <p class="text-muted">Joined {{ user.date_joined|date:"M d, Y" }}</p>
        </div>
    </div>
{% endblock content %}
