{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <h1 class="text-center">Login</h1>
{% endblock title %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form method="post" action="{% url "users:login" %}">
                {% csrf_token %}
                {% comment %} <div class="mb-3">{% crispy login_form %}</div> {% endcomment %}
                <div class="mb-3">{{ login_form }}</div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Log in</button>
                </div>
                <div class="text-center mt-3">
                    <span>No account? Then, <a href="{% url "users:register" %}">get registered</a></span>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
