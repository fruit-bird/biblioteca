{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        {% comment %} Logo {% endcomment %}
        <a class="navbar-brand" href="#">Biblioteca</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active"
                       aria-current="page"
                       href="{% url "books:list" %}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                </li>
            </ul>
            {% comment %} Profile Icon {% endcomment %}
            <div class="ms-auto">
                <a href="{% url "users:profile" %}">
                    <img src="{% static "users/images/default_profile_pic.jpg" %}" alt="Profile" class="rounded-circle" width="30px" height="30px">
                </a>
            </div>
        </div>
    </div>
</nav>
